<body>
  <div id="weather">
    <h4 id="city-name"></h4>
    <h1 id="temp"></h1>
    <h5 id="conditions"></h5>
  </div>
  <div id="map"></div>
  <script>
    // set up API credentials
    mapboxgl.accessToken = "pk.eyJ1IjoicmlubWFuODciLCJhIjoiY2s5ZDRrOXNmMDN6djNmcDd0eHVhcXNnMSJ9.lSA6fQZIptHf4g5lmD6SMA";
    var twcApiKey = "8042786b38064cbb82786b3806fcbbf9";

    // set up a promise for The Weather Company product metadata
    var timeSlices = fetch(
      "https://api.weather.com/v3/TileServer/series/productSet/PPAcore?apiKey=" +
      twcApiKey
    );

    // set DOM elements for the current conditions info
    var weatherWidget = document.getElementById("weather");
    var cityName = document.getElementById("city-name");
    var temp = document.getElementById("temp");
    var conditions = document.getElementById("conditions");

    // set up map and geocoder control
    var map = new mapboxgl.Map({
      container: "map", // container id
      style: 'mapbox://styles/rinman87/cl6gyhfmn001j15oergm1k37x',  // style URL
      center: [-83.09675, 39.94902], // starting position [lng, lat]
      zoom: 6, // starting zoom
    });

    map.on('style.load', () => {
      map.addSource('tileset_data', {
        "url": "rinman87.8z8wdd05",
        "type": "vector"
      });
      map.setFog({}); // Set the default atmosphere style
    });





    var geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
    });

    map.addControl(geocoder);

    // this function resolves the metadata promise,
    // extracts the most recent publish time for radar data,
    // and adds the radar layer to the map
    var addRadarLayer = () => {
      timeSlices
        .then((res) => res.json())
        .then((res) => {
          var radarTimeSlices = res.seriesInfo.radar.series;
          var latestTimeSlice = radarTimeSlices[0].ts;

          // insert the latest time for radar into the source data URL
          map.addSource("twcRadar", {
            type: "raster",
            tiles: [
              "https://api.weather.com/v3/TileServer/tile/radar?ts=" +
              latestTimeSlice +
              "&xyz={x}:{y}:{z}&apiKey=" +
              twcApiKey,
            ],
            tileSize: 256,
          });

          // place the layer before the "aeroway-line" layer
          map.addLayer(
            {
              id: "radar",
              type: "raster",
              source: "twcRadar",
              paint: {
                "raster-opacity": 0.5,
              },
            },
            "aeroway-line"
          );
        });
    };

    // this function gets the current conditions
    // and displays data from the respons in the
    // DOM elements extracted above
    var getCurrentConditions = (e) => {
      // saving data from the Mapbox Search response
      var cityNameText = e.result.text;
      var longitude = e.result.geometry.coordinates[0];
      var latitude = e.result.geometry.coordinates[1];

      // set up the observations endpoint request URL
      // with the Search result coordinates
      var currentConditionsURL =
        "https://api.weather.com/v1/geocode/" +
        latitude +
        "/" +
        longitude +
        "/observations.json?language=en-US&units=e&apiKey=" +
        twcApiKey;

      fetch(currentConditionsURL)
        .then((res) => res.json())
        .then((res) => {
          var tempText = res.observation.temp;
          var conditionsText = res.observation.wx_phrase;

          weatherWidget.style.visibility = "visible";
          cityName.innerText = cityNameText;
          temp.innerText = tempText;
          conditions.innerText = conditionsText;
        });
    };

    map.on("load", () => {
      addRadarLayer();
    });

    geocoder.on("result", (e) => {
      getCurrentConditions(e);
    });
  </script>

        `<h3>${name}</h3><p>${info}</p>`

      const el = document.createElement('div');
      el.className = `marker ${type}`;
      if (isLandmark) el.className += ' landmark'
      if (customImg) el.style.backgroundImage = `url(${customImg})`
      el.style.display = 'none';
      const marker = new mapboxgl.Marker(el)
        .setLngLat([lng, lat])
        .setPopup(popup)
        .addTo(map);
    }
